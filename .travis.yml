language: generic
sudo: required
dist: precise
# install and setenv modern g++ and clang versions
addons: 
  apt:
    sources: 
      - llvm-toolchain-precise 
      - ubuntu-toolchain-r-test 
    packages:
      - clang-3.9
      - g++-6
      - gcc-6

install:
- cd ${TRAVIS_BUILD_DIR}
# install coverage + profiling + googletest
- bash install_test.sh

before_script:
# coverage then make build dir
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --zerocounters
- mkdir build

script:
# build with test enabled
- cd ${TRAVIS_BUILD_DIR}/build
- cmake -DTENNCOR_TEST=ON -DCMAKE_CXX_COMPILER=g++-6 ${TRAVIS_BUILD_DIR}
- cmake --build .
# run tests
- ${TRAVIS_BUILD_DIR}/tenncor/bin/bin/tenncortest --gtest_break_on_failure --gtest_repeat=50 --gtest_shuffle
- cat fuzz.out

after_success:
# coverage log
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --capture --output-file coverage.info # capture coverage info
- lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info # filter out system and test code
- lcov --list coverage.info # debug < see coverage here

notifications:
  email:
    on_success: change
    on_failure: always

# blocklist
branches:
  except:
  - legacy

# safelist
branches:
  only:
  - master
  - stable
  - experimental